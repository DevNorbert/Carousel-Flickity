<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korzystanie z plugin√≥w</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="vendor/normalize/normalize.css" type="text/css">
    <!-- Flickity -->
    <link rel="stylesheet" href="vendor/flickity/flickity.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Slider -->
    <script id="template-slider" type="x-tmpl-mustache">
        <div class="main-carousel">
            {{{slider}}}
        </div>
    </script>
    <div id="results"></div>
    <!-- Button Reset -->
    <div class="button-reset">
        <button class="button" data-selector="#carousel-cell1">reset</button>
    </div>
    <!-- Progress bar -->
    <div class="progress-bar"></div>
    <!-- Google Maps -->
    <div id="map"></div>
    <div id="info"></div>
    <!-- Objects Mustache -->
    <script id="template-carousel" type="x-tmpl-mustache">
        <div class="carousel-cell" id="{{ sliderID }}" style="background-image: url('{{ image }}'); background-size: cover;">
            <div class="container">
                <h2>{{ title }}</h2>
                {{ description }}
            </div>
        </div>
    </script>
    <!-- Flickity Script -->
    <script src="vendor/flickity/flickity.pkgd.min.js"></script>
    <script src="vendor/flickity/flickity.hash.js"></script>
    <!-- Mustache -->
    <script src="vendor/mustache/mustache.js"></script>
    <!-- Main Script -->
    <script src="js/script.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJUTPydGAimC-c88u_WQ1kCTegpHY52eM&callback=initMap"></script>
</body>

</html>
